<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panduan Registrasi OPALP</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0f172a;    /* Navy Mewah */
            --gold: #d97706;       /* Aksen Emas */
            --glass: rgba(20, 20, 20, 0.6); /* Glassmorphism Gelap */
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: #000;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- 1. CINEMATIC BACKDROP (Blur Background) --- */
        #backdrop {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-size: cover;
            background-position: center;
            filter: blur(40px) brightness(0.3); /* Blur kuat agar fokus ke gambar utama */
            z-index: 1;
            transition: background-image 0.6s ease;
            transform: scale(1.1);
        }

        /* --- 2. MAIN VIEWER --- */
        #viewer {
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding-bottom: 80px; /* Ruang untuk kontrol bawah */
        }

        #mainImage {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0; 
            transform: scale(0.95);
        }

        #mainImage.loaded {
            opacity: 1;
            transform: scale(1);
        }

        /* --- 3. PROGRESS BAR (Atas) --- */
        .progress-container {
            position: absolute;
            top: 0; left: 0; width: 100%;
            height: 3px;
            background: rgba(255,255,255,0.1);
            z-index: 20;
        }
        .progress-fill {
            height: 100%;
            background: var(--gold);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 15px var(--gold);
        }

        /* --- 4. CONTROLS (Floating Glass) --- */
        .controls-layer {
            position: absolute;
            bottom: 30px;
            width: 90%;
            max-width: 380px;
            height: 70px;
            z-index: 30;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 0 10px;
            border-radius: 40px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .btn-nav {
            width: 50px; height: 50px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .btn-nav:active { transform: scale(0.9); background: rgba(255,255,255,0.2); }
        .btn-nav:disabled { opacity: 0.3; cursor: default; transform: none; }

        .info-center {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .label-text {
            color: rgba(255,255,255,0.5);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }

        .counter {
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            font-variant-numeric: tabular-nums; /* Angka tidak loncat-loncat */
        }

        /* --- 5. FULLSCREEN BTN --- */
        .fullscreen-btn {
            position: absolute;
            top: 20px; right: 20px;
            z-index: 30;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            width: 44px; height: 44px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: background 0.2s;
        }
        .fullscreen-btn:active { background: rgba(255,255,255,0.1); }

        /* --- CLICK ZONES --- */
        .click-zone {
            position: absolute;
            top: 0; height: 100%; width: 40%;
            z-index: 15;
            cursor: pointer;
            /* Debug: background: rgba(255,0,0,0.1); */
        }
        .zone-left { left: 0; }
        .zone-right { right: 0; }

    </style>
</head>
<body>

    <div id="backdrop"></div>

    <div class="progress-container">
        <div class="progress-fill" id="progressBar"></div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Fullscreen Mode">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/></svg>
    </button>

    <div id="viewer">
        <div class="click-zone zone-left" onclick="prevSlide()"></div>
        <div class="click-zone zone-right" onclick="nextSlide()"></div>
        
        <img id="mainImage" src="" alt="Panduan Registrasi">
    </div>

    <div class="controls-layer">
        <button class="btn-nav" id="btnPrev" onclick="prevSlide()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
        </button>
        
        <div class="info-center">
            <span class="label-text">Langkah</span>
            <span class="counter" id="counter">1 / 13</span>
        </div>
        
        <button class="btn-nav" id="btnNext" onclick="nextSlide()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
        </button>
    </div>

<script>
    // --- KONFIGURASI UTAMA ---
    const totalImages = 13;  // SUDAH DIUPDATE JADI 13
    let currentIndex = 1;
    
    // --- ELEMENT REFS ---
    const mainImg = document.getElementById('mainImage');
    const backdrop = document.getElementById('backdrop');
    const progressBar = document.getElementById('progressBar');
    const counter = document.getElementById('counter');
    const btnPrev = document.getElementById('btnPrev');
    const btnNext = document.getElementById('btnNext');

    // --- PRELOAD GAMBAR (Agar Cepat) ---
    // Browser modern akan cache gambar ini
    for(let i=1; i<=totalImages; i++) {
        const img = new Image();
        img.src = `${i}.png`;
    }

    // --- UPDATE UI FUNCTION ---
    function updateUI() {
        const currentSrc = `${currentIndex}.png`;

        // 1. Animasi Ganti Gambar
        mainImg.classList.remove('loaded');
        
        // Sedikit delay agar animasi 'scale' terlihat
        setTimeout(() => {
            mainImg.src = currentSrc;
            
            // Saat gambar siap, baru munculkan (fade in)
            mainImg.onload = () => {
                mainImg.classList.add('loaded');
            };
            // Fallback jika cache sudah ada (langsung muncul)
            if (mainImg.complete) mainImg.classList.add('loaded');
        }, 50);

        // 2. Ganti Background Blur
        backdrop.style.backgroundImage = `url('${currentSrc}')`;

        // 3. Update Progress Bar
        const progress = (currentIndex / totalImages) * 100;
        progressBar.style.width = `${progress}%`;

        // 4. Update Teks Counter
        counter.textContent = `${currentIndex} / ${totalImages}`;
        
        // 5. Atur Status Tombol
        btnPrev.disabled = currentIndex === 1;
        btnPrev.style.opacity = currentIndex === 1 ? "0.3" : "1";

        // Ubah Tombol Next jadi Checklist/Warna Emas di akhir
        if (currentIndex === totalImages) {
            btnNext.style.backgroundColor = "var(--gold)";
            btnNext.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.5"><path d="M20 6L9 17l-5-5"/></svg>`;
        } else {
            btnNext.style.backgroundColor = "rgba(255,255,255,0.1)";
            btnNext.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>`;
        }
    }

    // --- LOGIC NAVIGASI ---
    function nextSlide() {
        if (currentIndex < totalImages) {
            currentIndex++;
            updateUI();
        } else {
            // Aksi Selesai (bisa diganti redirect)
            if(confirm("Panduan Selesai. Ulangi dari awal?")) {
                currentIndex = 1;
                updateUI();
            }
        }
    }

    function prevSlide() {
        if (currentIndex > 1) {
            currentIndex--;
            updateUI();
        }
    }

    // --- FITUR FULLSCREEN ---
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(e => console.log(e));
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
        }
    }

    // --- INPUT GESTURE (SWIPE) & KEYBOARD ---
    document.addEventListener('keydown', (e) => {
        if (e.key === "ArrowRight" || e.key === "Space") nextSlide();
        if (e.key === "ArrowLeft") prevSlide();
    });

    let touchStartX = 0;
    document.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
    }, {passive: true});
    
    document.addEventListener('touchend', e => {
        const touchEndX = e.changedTouches[0].screenX;
        if (touchEndX < touchStartX - 50) nextSlide(); // Swipe Kiri
        if (touchEndX > touchStartX + 50) prevSlide(); // Swipe Kanan
    }, {passive: true});

    // Jalankan Pertama Kali
    updateUI();

</script>

</body>
</html>
