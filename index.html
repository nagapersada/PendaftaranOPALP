<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panduan Registrasi OPALP</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0f172a;
            --gold: #d97706;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: #000;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- 1. CINEMATIC BACKDROP (Efek Blur Mewah) --- */
        #backdrop {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-size: cover;
            background-position: center;
            filter: blur(30px) brightness(0.4);
            z-index: 1;
            transition: background-image 0.5s ease;
            transform: scale(1.1); /* Mencegah pinggiran putih blur */
        }

        /* --- 2. MAIN IMAGE CONTAINER --- */
        #viewer {
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #mainImage {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 8px; /* Sedikit lengkung agar manis */
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0; /* Mulai dari invisible untuk efek fade-in */
        }

        #mainImage.loaded {
            opacity: 1;
        }

        /* --- 3. PROGRESS BAR (Atas) --- */
        .progress-container {
            position: absolute;
            top: 0; left: 0; width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            z-index: 20;
        }
        .progress-fill {
            height: 100%;
            background: var(--gold);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--gold);
        }

        /* --- 4. CONTROLS (Glassmorphism) --- */
        .controls-layer {
            position: absolute;
            bottom: 30px;
            width: 90%;
            max-width: 400px;
            z-index: 30;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .btn-nav {
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            opacity: 0.8;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-nav:active { transform: scale(0.9); }
        .btn-nav:disabled { opacity: 0.3; cursor: default; }

        .counter {
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* --- 5. FULLSCREEN TOGGLE --- */
        .fullscreen-btn {
            position: absolute;
            top: 20px; right: 20px;
            z-index: 30;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        /* --- CLICK ZONES (Untuk Navigasi Layar) --- */
        .click-zone {
            position: absolute;
            top: 0; height: 100%; width: 30%;
            z-index: 15;
            cursor: pointer;
        }
        .zone-left { left: 0; }
        .zone-right { right: 0; }

        /* Animation Classes */
        .slide-left { transform: translateX(-20px); opacity: 0; }
        .slide-right { transform: translateX(20px); opacity: 0; }

    </style>
</head>
<body>

    <div id="backdrop"></div>

    <div class="progress-container">
        <div class="progress-fill" id="progressBar"></div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/></svg>
    </button>

    <div id="viewer">
        <div class="click-zone zone-left" onclick="prevSlide()"></div>
        <div class="click-zone zone-right" onclick="nextSlide()"></div>
        
        <img id="mainImage" src="" alt="Panduan">
    </div>

    <div class="controls-layer">
        <button class="btn-nav" id="btnPrev" onclick="prevSlide()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
        </button>
        
        <span class="counter" id="counter">1 / 10</span>
        
        <button class="btn-nav" id="btnNext" onclick="nextSlide()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
        </button>
    </div>

<script>
    // --- SETUP DATA ---
    const totalImages = 10;
    let currentIndex = 1; // Mulai dari 1.png
    const images = [];

    // Preload Logic (Agar gambar tidak loading saat digeser)
    for (let i = 1; i <= totalImages; i++) {
        images.push(`${i}.png`); // Pastikan nama file Anda 1.png, 2.png, dst.
    }

    // --- DOM ELEMENTS ---
    const mainImg = document.getElementById('mainImage');
    const backdrop = document.getElementById('backdrop');
    const progressBar = document.getElementById('progressBar');
    const counter = document.getElementById('counter');
    const btnPrev = document.getElementById('btnPrev');
    const btnNext = document.getElementById('btnNext');

    // --- MAIN FUNCTION ---
    function updateUI() {
        const currentSrc = `${currentIndex}.png`;

        // 1. Ganti Gambar Utama dengan Efek Fade
        mainImg.classList.remove('loaded');
        setTimeout(() => {
            mainImg.src = currentSrc;
            mainImg.onload = () => {
                mainImg.classList.add('loaded');
            };
        }, 150);

        // 2. Ganti Background (Blur)
        backdrop.style.backgroundImage = `url('${currentSrc}')`;

        // 3. Update Progress Bar
        const progress = (currentIndex / totalImages) * 100;
        progressBar.style.width = `${progress}%`;

        // 4. Update Counter & Buttons
        counter.textContent = `${currentIndex} / ${totalImages}`;
        
        btnPrev.disabled = currentIndex === 1;
        
        // Ubah icon tombol Next jika slide terakhir
        if (currentIndex === totalImages) {
            btnNext.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#d97706" stroke-width="2.5"><path d="M5 12h14M12 5l7 7-7 7"/></svg>`;
        } else {
            btnNext.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>`;
        }
    }

    function nextSlide() {
        if (currentIndex < totalImages) {
            currentIndex++;
            updateUI();
        } else {
            // Aksi jika sudah selesai (Optional)
            alert("Panduan selesai! Silakan lanjutkan registrasi.");
        }
    }

    function prevSlide() {
        if (currentIndex > 1) {
            currentIndex--;
            updateUI();
        }
    }

    // --- FULLSCREEN LOGIC ---
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                console.log(`Error: ${err.message}`);
            });
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }

    // --- KEYBOARD & SWIPE SUPPORT ---
    document.addEventListener('keydown', (e) => {
        if (e.key === "ArrowRight") nextSlide();
        if (e.key === "ArrowLeft") prevSlide();
    });

    // Simple Swipe Detection
    let touchStartX = 0;
    document.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
    document.addEventListener('touchend', e => {
        let touchEndX = e.changedTouches[0].screenX;
        if (touchEndX < touchStartX - 50) nextSlide();
        if (touchEndX > touchStartX + 50) prevSlide();
    });

    // Init First Load
    updateUI();

</script>

</body>
</html>
