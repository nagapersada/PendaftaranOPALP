<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Training Opalp - Tim DVNP</title>
    <style>
        /* --- TAMPILAN PREMIUM BLACK --- */
        body {
            margin: 0; padding: 0;
            background-color: #000;
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: sans-serif;
        }

        #app-frame {
            position: relative;
            width: 100%; height: 100%;
            max-width: 480px; /* Batas lebar HP */
            background: #fff;
            box-shadow: 0 0 40px rgba(0,0,0,0.7);
        }

        /* --- GAMBAR FULL SCREEN (Anti-Gepeng) --- */
        .screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
        }
        .screen.active { display: block; animation: fadeIn 0.4s; }
        
        .bg-img {
            width: 100%; height: 100%;
            object-fit: fill; /* Memaksa gambar penuh layar */
            display: block;
        }

        /* --- TOMBOL KLIK (HOTSPOT) --- */
        .hotspot {
            position: absolute;
            z-index: 100;
            cursor: pointer;
            /* MODE RILIS: Ganti rgba di bawah jadi 'transparent' jika sudah pas */
            background: rgba(255, 0, 0, 0.15); 
            border: 1px dashed red; 
            border-radius: 8px;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- TEKS PANDUAN MELAYANG --- */
        .guide-box {
            position: absolute;
            bottom: 30px; left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.9);
            color: #fff;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            z-index: 200;
            width: 80%;
            pointer-events: none;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="app-frame">

    <div id="p-1" class="screen active">
        <img src="1.png" class="bg-img">
        <div class="hotspot" style="top: 27%; left: 5%; width: 90%; height: 8%;" onclick="go('p-2', 'Pilih Indonesia (+62)')"></div>
        <div id="guide" class="guide-box">Klik kolom 'Pilih Negara / Wilayah'</div>
    </div>

    <div id="p-2" class="screen">
        <img src="2.png" class="bg-img">
        <div class="hotspot" style="top: 48%; left: 0%; width: 100%; height: 8%;" onclick="go('p-3', 'Klik tombol Berikutnya')"></div>
    </div>

    <div id="p-3" class="screen">
        <img src="3.png" class="bg-img">
        <div class="hotspot" style="top: 45%; left: 5%; width: 90%; height: 7%;" onclick="go('p-4', 'Isi Data & Klik Buat Akun')"></div>
    </div>

    <div id="p-4" class="screen">
        <img src="4.png" class="bg-img">
        <div class="hotspot" style="top: 73%; left: 5%; width: 90%; height: 7%;" onclick="go('p-5', 'AWAS JEBAKAN! Klik LEWATI (Putih)')"></div>
    </div>

    <div id="p-5" class="screen">
        <img src="5.png" class="bg-img">
        <div class="hotspot" style="top: 64%; left: 15%; width: 32%; height: 7%; border-color: lime;" onclick="go('p-6', 'Klik tombol ATUR (Merah)')"></div>
        <div class="hotspot" style="top: 64%; left: 53%; width: 32%; height: 7%; border-color: blue;" onclick="alert('❌ SALAH! Klik LEWATI (Tombol Putih). Jangan Bind Now.')"></div>
    </div>

    <div id="p-6" class="screen">
        <img src="6.png" class="bg-img">
        <div class="hotspot" style="top: 90%; left: 5%; width: 90%; height: 7%;" onclick="alert('Password Dana Tersimpan. Sekarang Login.'); go('p-7', 'Pilih Tab MASUK')"></div>
    </div>

    <div id="p-7" class="screen">
        <img src="10.png" class="bg-img">
        <div class="hotspot" style="top: 20%; left: 52%; width: 40%; height: 6%;" onclick="go('p-8', 'Isi Email & Login')"></div>
    </div>

    <div id="p-8" class="screen">
        <img src="11.png" class="bg-img">
        <div class="hotspot" style="top: 46%; left: 5%; width: 90%; height: 7%;" onclick="alert('✅ Login Berhasil!'); go('p-9', 'Cek Apakah Login Sukses?')"></div>
    </div>

    <div id="p-9" class="screen">
        <img src="12.png" class="bg-img">
        <div class="hotspot" style="top: 5%; left: 2%; width: 15%; height: 8%;" onclick="go('p-10', 'Pastikan UID Muncul')"></div>
        <div class="hotspot" style="top: 10%; right: 5%; width: 10%; height: 5%; border-color: yellow;" onclick="go('p-10', 'Cek UID di Pojok Kiri Atas')"></div>
    </div>

    <div id="p-10" class="screen">
        <img src="13.png" class="bg-img">
        <div class="hotspot" style="top:0; left:0; width:100%; height:100%; border:none;" onclick="if(confirm('Latihan Selesai. Ulangi?')) location.reload();"></div>
    </div>

</div>

<script>
    function go(targetId, msg) {
        // 1. Sembunyikan halaman aktif
        document.querySelector('.screen.active').classList.remove('active');
        
        // 2. Munculkan halaman tujuan
        document.getElementById(targetId).classList.add('active');
        
        // 3. Ganti teks panduan
        const guide = document.getElementById('guide');
        guide.style.opacity = '0';
        setTimeout(() => {
            guide.innerText = msg;
            guide.style.opacity = '1';
        }, 200);
    }
</script>

</body>
</html>
