<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Training Opalp DVNP</title>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; height: 100vh; overflow: hidden; font-family: sans-serif; }
        #app-frame { position: relative; width: 100%; max-width: 480px; height: 100%; background: #fff; }
        
        /* Gambar Full Screen */
        .screen-img { width: 100%; height: 100%; object-fit: contain; display: none; }
        .screen-img.active { display: block; }

        /* Tombol Transparan */
        .hotspot {
            position: absolute;
            z-index: 10;
            cursor: pointer;
            /* HILANGKAN WARNA MERAH: Ubah background jadi 'transparent' dan border 'none' */
            background: rgba(255, 0, 0, 0.3); 
            border: 2px dashed red;
            animation: kedip 1.5s infinite;
        }
        @keyframes kedip { 0% {opacity:1;} 50% {opacity:0.5;} 100% {opacity:1;} }
        
        .guide { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.8); color: yellow; padding: 10px; text-align: center; font-weight: bold; font-size: 14px; z-index: 20; }
    </style>
</head>
<body>

<div id="app-frame">

    <img src="1.png" id="img-1" class="screen-img active" alt="Gambar 1 Belum Diupload">
    <div class="hotspot" style="top: 28%; left: 5%; width: 90%; height: 8%;" onclick="next('img-2', 'Pilih Indonesia (+62)')"></div>
    <div id="guide" class="guide">Klik kolom 'Pilih Negara / Wilayah'</div>

    <img src="2.png" id="img-2" class="screen-img" alt="Gambar 2 Belum Diupload">
    <div class="hotspot" style="top: 48%; left: 0%; width: 100%; height: 8%;" onclick="next('img-3', 'Klik Berikutnya')"></div>

    <img src="3.png" id="img-3" class="screen-img" alt="Gambar 3 Belum Diupload">
    <div class="hotspot" style="top: 45%; left: 5%; width: 90%; height: 7%;" onclick="next('img-4', 'Isi Form & Buat Akun')"></div>

    <img src="4.png" id="img-4" class="screen-img" alt="Gambar 4 Belum Diupload">
    <div class="hotspot" style="top: 73%; left: 5%; width: 90%; height: 7%;" onclick="next('img-5', 'AWAS! Klik LEWATI (Kiri)')"></div>

    <img src="5.png" id="img-5" class="screen-img" alt="Gambar 5 Belum Diupload">
    <div class="hotspot" style="top: 64%; left: 15%; width: 30%; height: 6%; border-color: lime;" onclick="next('img-6', 'Klik Atur (Merah)')"></div>
    <div class="hotspot" style="top: 64%; left: 55%; width: 30%; height: 6%; border-color: blue;" onclick="alert('âŒ SALAH! Sesuai PDF Hal 5: Klik LEWATI.')"></div>

    <img src="6.png" id="img-6" class="screen-img" alt="Gambar 6 Belum Diupload">
    <div class="hotspot" style="top: 91%; left: 5%; width: 90%; height: 6%;" onclick="alert('Password Dana Dibuat. Sekarang Login.'); next('img-10', 'Klik Tab MASUK')"></div>

    <img src="10.png" id="img-10" class="screen-img" alt="Gambar 10 Belum Diupload">
    <div class="hotspot" style="top: 20%; left: 52%; width: 40%; height: 6%;" onclick="next('img-11', 'Klik Tombol Login')"></div>

    <img src="11.png" id="img-11" class="screen-img" alt="Gambar 11 Belum Diupload">
    <div class="hotspot" style="top: 46%; left: 5%; width: 90%; height: 6%;" onclick="alert('Login Berhasil!'); next('img-13', 'Selesai!')"></div>

    <img src="13.png" id="img-13" class="screen-img" alt="Gambar 13 Belum Diupload">
    <div class="hotspot" style="top:0; left:0; width:100%; height:100%; border:none;" onclick="if(confirm('Ulangi?')) location.reload();"></div>

</div>

<script>
    function next(id, msg) {
        document.querySelectorAll('.screen-img').forEach(e => e.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('guide').innerText = msg;
    }
</script>

</body>
</html>
