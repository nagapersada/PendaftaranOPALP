<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Training Opalp DVNP</title>
    <style>
        /* --- TAMPILAN PROFESIONAL --- */
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #000; /* Latar belakang hitam agar elegan */
            height: 100vh; /* Tinggi layar penuh */
            width: 100vw;  /* Lebar layar penuh */
            overflow: hidden; /* Hilangkan scrollbar */
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 480px; /* Batas lebar agar tetap proporsional di Tablet/PC */
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); /* Efek bayangan di pinggir */
        }

        /* --- GAMBAR FULL SCREEN PRESISI --- */
        .screen-wrapper {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none; /* Sembunyikan default */
        }
        
        .screen-wrapper.active {
            display: block; /* Tampilkan yang aktif */
            animation: fadeIn 0.3s ease-in-out; /* Efek muncul halus */
        }

        .bg-img {
            width: 100%;
            height: 100%;
            object-fit: fill; /* MEMAKSA GAMBAR PENUH LAYAR */
            display: block;
        }

        /* --- TOMBOL KLIK (HOTSPOT) --- */
        .hotspot {
            position: absolute;
            z-index: 50;
            cursor: pointer;
            
            /* HAPUS BACKGROUND & BORDER INI JIKA SUDAH FINAL */
            background: rgba(255, 0, 0, 0.15); 
            border: 1px dashed red;
            border-radius: 8px;
            
            /* Efek tekan saat di-klik di HP */
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0.3);
        }

        /* --- PANDUAN TEKS ELEGAN --- */
        .guide-overlay {
            position: absolute;
            bottom: 20px; 
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            background: rgba(30, 30, 30, 0.9);
            color: #fff;
            padding: 12px 20px;
            text-align: center;
            font-size: 14px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.2);
            pointer-events: none; /* Agar teks tidak menghalangi klik */
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div id="app-container">

    <div id="page-1" class="screen-wrapper active">
        <img src="1.png" class="bg-img">
        <div class="hotspot" style="top: 27%; left: 5%; width: 90%; height: 7%;" onclick="nextPage('page-2', 'Pilih Indonesia (+62)')"></div>
        <div id="guide-text" class="guide-overlay">Klik kolom 'Pilih Negara / Wilayah'</div>
    </div>

    <div id="page-2" class="screen-wrapper">
        <img src="2.png" class="bg-img">
        <div class="hotspot" style="top: 48%; left: 0%; width: 100%; height: 8%;" onclick="nextPage('page-3', 'Klik tombol Berikutnya')"></div>
    </div>

    <div id="page-3" class="screen-wrapper">
        <img src="3.png" class="bg-img">
        <div class="hotspot" style="top: 45%; left: 5%; width: 90%; height: 7%;" onclick="nextPage('page-4', 'Isi Data & Klik Buat Akun')"></div>
    </div>

    <div id="page-4" class="screen-wrapper">
        <img src="4.png" class="bg-img">
        <div class="hotspot" style="top: 73%; left: 5%; width: 90%; height: 7%;" onclick="nextPage('page-5', 'AWAS JEBAKAN! Klik LEWATI')"></div>
    </div>

    <div id="page-5" class="screen-wrapper">
        <img src="5.png" class="bg-img">
        <div class="hotspot" style="top: 64%; left: 15%; width: 32%; height: 7%; border-color: lime;" onclick="nextPage('page-6', 'Klik tombol ATUR (Merah)')"></div>
        <div class="hotspot" style="top: 64%; left: 53%; width: 32%; height: 7%; border-color: blue;" onclick="alert('âŒ SALAH! Sesuai instruksi, klik tombol LEWATI (Putih).')"></div>
    </div>

    <div id="page-6" class="screen-wrapper">
        <img src="6.png" class="bg-img">
        <div class="hotspot" style="top: 90%; left: 5%; width: 90%; height: 7%;" onclick="alert('Password Dana Dibuat. Sekarang Login.'); nextPage('page-10', 'Pilih Tab Masuk')"></div>
    </div>

    <div id="page-10" class="screen-wrapper">
        <img src="10.png" class="bg-img">
        <div class="hotspot" style="top: 20%; left: 52%; width: 40%; height: 6%;" onclick="nextPage('page-11', 'Isi Email & Klik Login')"></div>
    </div>

    <div id="page-11" class="screen-wrapper">
        <img src="11.png" class="bg-img">
        <div class="hotspot" style="top: 46%; left: 5%; width: 90%; height: 7%;" onclick="alert('Login Berhasil!'); nextPage('page-13', 'Training Selesai!')"></div>
    </div>

    <div id="page-13" class="screen-wrapper">
        <img src="13.png" class="bg-img">
        <div class="hotspot" style="top:0; left:0; width:100%; height:100%; border:none;" onclick="if(confirm('Ulangi Simulasi?')) location.reload();"></div>
    </div>

</div>

<script>
    function nextPage(targetId, msg) {
        // Hilangkan semua layar
        document.querySelectorAll('.screen-wrapper').forEach(el => el.classList.remove('active'));
        
        // Munculkan layar tujuan
        const target = document.getElementById(targetId);
        target.classList.add('active');
        
        // Update teks panduan
        const guide = document.getElementById('guide-text');
        guide.style.opacity = '0'; // Fade out sebentar
        setTimeout(() => {
            guide.innerText = msg;
            guide.style.opacity = '1'; // Fade in teks baru
            
            // Pindahkan guide ke dalam container halaman aktif agar z-index benar
            target.appendChild(guide);
        }, 200);
    }
</script>

</body>
</html>
