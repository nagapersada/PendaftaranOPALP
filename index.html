<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Panduan Registrasi OPALP</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Panduan OPALP">
    <link rel="apple-touch-icon" href="logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0f172a;
            --gold: #d97706;
            --glass: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: #000;
            /* Gunakan dvh (dynamic viewport height) untuk presisi di mobile browser */
            height: 100vh; 
            height: 100dvh; 
            width: 100vw;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            position: relative;
            /* Handle Safe Area (Poni HP) */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        /* --- 1. BACKDROP --- */
        #backdrop {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-size: cover;
            background-position: center;
            filter: blur(40px) brightness(0.3);
            z-index: 1;
            transform: scale(1.1);
            transition: background-image 0.6s ease;
        }

        /* --- 2. MAIN VIEWER --- */
        #viewer {
            z-index: 10;
            flex: 1; /* Mengisi sisa ruang */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
            /* Padding bawah default (portrait) agar tidak kena tombol */
            padding-bottom: 90px; 
            transition: all 0.3s ease;
        }

        #mainImage {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            /* contain: Memastikan SELURUH gambar terlihat (presisi), tidak terpotong */
            object-fit: contain; 
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.6));
            border-radius: 8px;
            opacity: 0; 
            transform: scale(0.95);
            transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #mainImage.loaded {
            opacity: 1;
            transform: scale(1);
        }

        /* --- 3. PROGRESS BAR --- */
        .progress-container {
            position: absolute;
            top: env(safe-area-inset-top); /* Turun sedikit di bawah poni */
            left: 0; width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            z-index: 20;
        }
        .progress-fill {
            height: 100%;
            background: var(--gold);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--gold);
        }

        /* --- 4. CONTROLS --- */
        .controls-layer {
            position: absolute;
            bottom: max(30px, env(safe-area-inset-bottom)); /* Aman dari garis geser iPhone */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 380px;
            height: 70px;
            z-index: 30;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 0 10px;
            border-radius: 40px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .btn-nav {
            width: 50px; height: 50px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .btn-nav:active { transform: scale(0.9); background: rgba(255,255,255,0.2); }
        .btn-nav:disabled { opacity: 0.3; cursor: default; transform: none; }

        .info-center {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .label-text { color: rgba(255,255,255,0.5); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 2px; }
        .counter { color: white; font-weight: 700; font-size: 1.1rem; font-variant-numeric: tabular-nums; }

        /* --- 5. FULLSCREEN BTN --- */
        .fullscreen-btn {
            position: absolute;
            top: max(20px, env(safe-area-inset-top)); 
            right: max(20px, env(safe-area-inset-right));
            z-index: 30;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            width: 44px; height: 44px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        /* --- CLICK ZONES --- */
        .click-zone { position: absolute; top: 0; height: 100%; width: 40%; z-index: 15; cursor: pointer; }
        .zone-left { left: 0; }
        .zone-right { right: 0; }

        /* ========================================= */
        /* RESPONSIVE / LANDSCAPE           */
        /* ========================================= */
        
        /* Jika layar Lebar (Landscape) */
        @media (orientation: landscape) {
            #viewer {
                padding-bottom: 20px; /* Kurangi padding bawah */
                padding-right: 20px;
                padding-left: 20px;
            }
            
            /* Kontrol menjadi lebih kecil dan transparan agar tidak menutupi gambar */
            .controls-layer {
                bottom: 20px;
                height: 50px; /* Lebih tipis */
                max-width: 300px;
                background: rgba(0, 0, 0, 0.7); /* Lebih gelap */
            }

            .btn-nav { width: 36px; height: 36px; }
            .btn-nav svg { width: 18px; height: 18px; }
            
            .label-text { display: none; /* Sembunyikan label text di landscape */ }
            .counter { font-size: 0.9rem; }
            
            /* Sembunyikan tombol fullscreen di landscape karena biasanya sudah full */
            .fullscreen-btn { display: none; }
        }

        /* Khusus Tablet/Desktop besar */
        @media (min-width: 1024px) {
            #mainImage { max-width: 90%; }
        }
    </style>
</head>
<body>

    <div id="backdrop"></div>

    <div class="progress-container">
        <div class="progress-fill" id="progressBar"></div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Fullscreen Mode">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/></svg>
    </button>

    <div id="viewer">
        <div class="click-zone zone-left" onclick="prevSlide()"></div>
        <div class="click-zone zone-right" onclick="nextSlide()"></div>
        
        <img id="mainImage" src="" alt="Panduan Registrasi">
    </div>

    <div class="controls-layer">
        <button class="btn-nav" id="btnPrev" onclick="prevSlide()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
        </button>
        
        <div class="info-center">
            <span class="label-text">Langkah</span>
            <span class="counter" id="counter">1 / 13</span>
        </div>
        
        <button class="btn-nav" id="btnNext" onclick="nextSlide()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
        </button>
    </div>

<script>
    // --- REGISTER SERVICE WORKER ---
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(console.error);
    }

    const totalImages = 13;  
    let currentIndex = 1;
    
    const mainImg = document.getElementById('mainImage');
    const backdrop = document.getElementById('backdrop');
    const progressBar = document.getElementById('progressBar');
    const counter = document.getElementById('counter');
    const btnPrev = document.getElementById('btnPrev');
    const btnNext = document.getElementById('btnNext');

    // PRELOAD
    for(let i=1; i<=totalImages; i++) {
        const img = new Image(); img.src = `${i}.png`;
    }

    function updateUI() {
        const currentSrc = `${currentIndex}.png`;
        mainImg.classList.remove('loaded');
        
        setTimeout(() => {
            mainImg.src = currentSrc;
            mainImg.onload = () => mainImg.classList.add('loaded');
            if (mainImg.complete) mainImg.classList.add('loaded');
        }, 50);

        backdrop.style.backgroundImage = `url('${currentSrc}')`;
        const progress = (currentIndex / totalImages) * 100;
        progressBar.style.width = `${progress}%`;
        counter.textContent = `${currentIndex} / ${totalImages}`;
        
        btnPrev.disabled = currentIndex === 1;
        btnPrev.style.opacity = currentIndex === 1 ? "0.3" : "1";

        if (currentIndex === totalImages) {
            btnNext.style.backgroundColor = "var(--gold)";
            btnNext.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.5"><path d="M20 6L9 17l-5-5"/></svg>`;
        } else {
            btnNext.style.backgroundColor = "rgba(255,255,255,0.1)";
            btnNext.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>`;
        }
    }

    function nextSlide() {
        if (currentIndex < totalImages) { currentIndex++; updateUI(); } 
        else if(confirm("Panduan Selesai. Ulangi?")) { currentIndex = 1; updateUI(); }
    }
    function prevSlide() {
        if (currentIndex > 1) { currentIndex--; updateUI(); }
    }

    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(() => {});
        } else if (document.exitFullscreen) {
            document.exitFullscreen();
        }
    }

    // Key & Touch Logic
    document.addEventListener('keydown', (e) => {
        if (e.key === "ArrowRight" || e.key === "Space") nextSlide();
        if (e.key === "ArrowLeft") prevSlide();
    });

    let touchStartX = 0;
    document.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, {passive: true});
    document.addEventListener('touchend', e => {
        const touchEndX = e.changedTouches[0].screenX;
        if (touchEndX < touchStartX - 50) nextSlide(); 
        if (touchEndX > touchStartX + 50) prevSlide(); 
    }, {passive: true});

    // Auto update on orientation change untuk memastikan layout rapi
    window.addEventListener('orientationchange', () => {
        setTimeout(updateUI, 100);
        window.scrollTo(0,0);
    });

    updateUI();
</script>

</body>
</html>
