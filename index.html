<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Training Opalp DVNP</title>
    <style>
        body { margin: 0; background: #333; display: flex; justify-content: center; height: 100vh; overflow: hidden; font-family: sans-serif; }
        
        #app-frame { 
            position: relative; 
            width: 100%; 
            max-width: 480px; 
            height: 100%; 
            background: #fff; /* Latar putih biar bersih */
        }
        
        /* WADAH UNTUK TIAP HALAMAN (GAMBAR + TOMBOL) */
        .page-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none; /* Sembunyikan semua halaman */
        }
        
        /* Hanya tampilkan halaman yang punya kelas 'active' */
        .page-container.active {
            display: block; 
        }

        /* Style Gambar */
        .bg-img { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; /* Gambar pas di layar */
        }

        /* Style Tombol Merah (Hotspot) */
        .hotspot {
            position: absolute;
            z-index: 10;
            cursor: pointer;
            
            /* SAYA BUAT MERAH TIPIS AGAR BAPAK BISA LIHAT POSISINYA */
            /* NANTI KALAU SUDAH PAS, GANTI 'rgba' JADI 'transparent' */
            background: rgba(255, 0, 0, 0.2); 
            border: 1px dashed red;
        }

        .guide { 
            position: absolute; bottom: 0; left: 0; width: 100%; 
            background: rgba(0,0,0,0.8); color: #fff; padding: 15px; 
            text-align: center; font-size: 14px; z-index: 20; 
        }
    </style>
</head>
<body>

<div id="app-frame">

    <div id="page-1" class="page-container active">
        <img src="1.png" class="bg-img">
        <div class="hotspot" style="top: 28%; left: 5%; width: 90%; height: 8%;" onclick="nextPage('page-2', 'Pilih Indonesia (+62)')"></div>
        <div id="guide-text" class="guide">Klik kolom 'Pilih Negara / Wilayah'</div>
    </div>

    <div id="page-2" class="page-container">
        <img src="2.png" class="bg-img">
        <div class="hotspot" style="top: 48%; left: 0%; width: 100%; height: 8%;" onclick="nextPage('page-3', 'Klik Berikutnya')"></div>
    </div>

    <div id="page-3" class="page-container">
        <img src="3.png" class="bg-img">
        <div class="hotspot" style="top: 45%; left: 5%; width: 90%; height: 7%;" onclick="nextPage('page-4', 'Isi Form & Buat Akun')"></div>
    </div>

    <div id="page-4" class="page-container">
        <img src="4.png" class="bg-img">
        <div class="hotspot" style="top: 73%; left: 5%; width: 90%; height: 7%;" onclick="nextPage('page-5', 'AWAS! Klik LEWATI (Kiri)')"></div>
    </div>

    <div id="page-5" class="page-container">
        <img src="5.png" class="bg-img">
        <div class="hotspot" style="top: 64%; left: 15%; width: 30%; height: 6%; border-color: lime;" onclick="nextPage('page-6', 'Klik Atur (Merah)')"></div>
        <div class="hotspot" style="top: 64%; left: 55%; width: 30%; height: 6%; border-color: blue;" onclick="alert('âŒ SALAH! Klik tombol LEWATI (Putih).')"></div>
    </div>

    <div id="page-6" class="page-container">
        <img src="6.png" class="bg-img">
        <div class="hotspot" style="top: 91%; left: 5%; width: 90%; height: 6%;" onclick="alert('Password Dibuat. Login sekarang.'); nextPage('page-10', 'Klik Tab Masuk')"></div>
    </div>

    <div id="page-10" class="page-container">
        <img src="10.png" class="bg-img">
        <div class="hotspot" style="top: 20%; left: 52%; width: 40%; height: 6%;" onclick="nextPage('page-11', 'Klik Tombol Masuk')"></div>
    </div>

    <div id="page-11" class="page-container">
        <img src="11.png" class="bg-img">
        <div class="hotspot" style="top: 46%; left: 5%; width: 90%; height: 6%;" onclick="alert('Login Berhasil!'); nextPage('page-13', 'Selesai!')"></div>
    </div>

    <div id="page-13" class="page-container">
        <img src="13.png" class="bg-img">
        <div class="hotspot" style="top:0; left:0; width:100%; height:100%; border:none;" onclick="if(confirm('Ulangi?')) location.reload();"></div>
    </div>

</div>

<script>
    function nextPage(targetId, msg) {
        // Sembunyikan semua halaman
        document.querySelectorAll('.page-container').forEach(el => el.classList.remove('active'));
        
        // Munculkan halaman tujuan
        document.getElementById(targetId).classList.add('active');
        
        // Update teks
        document.getElementById('guide-text').innerText = msg;
    }
</script>

</body>
</html>
