<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panduan Registrasi OPALP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a; /* Warna Navy Elegan */
            --accent: #d97706;  /* Warna Emas/Bronze */
            --bg: #f1f5f9;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #cbd5e1;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- FRAME HP (Mobile Shell) --- */
        .app-shell {
            width: 100%;
            max-width: 450px; /* Lebar ideal HP */
            height: 100%;
            max-height: 900px;
            background: var(--white);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        @media (min-width: 500px) {
            .app-shell {
                height: 90vh;
                border-radius: 24px;
                border: 1px solid rgba(255,255,255,0.4);
            }
        }

        /* --- HEADER --- */
        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            z-index: 10;
            border-bottom: 1px solid #e2e8f0;
        }

        .title {
            font-weight: 800;
            color: var(--primary);
            font-size: 1.1rem;
            letter-spacing: -0.5px;
        }

        .counter-badge {
            background: #f1f5f9;
            color: var(--accent);
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.8rem;
        }

        /* --- AREA SLIDER --- */
        .slider-viewport {
            flex: 1;
            overflow: hidden;
            position: relative;
            background: #f8fafc;
        }

        .slider-track {
            display: flex;
            height: 100%;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;     /* Tengah Vertikal */
            justify-content: center; /* Tengah Horizontal */
            padding: 20px;
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* PENTING: Gambar utuh, tidak terpotong */
            border-radius: 12px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.15);
        }

        /* --- NAVIGASI BAWAH --- */
        footer {
            padding: 20px;
            background: var(--white);
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 15px;
        }

        button {
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        button:active { transform: scale(0.96); }

        .btn-prev {
            width: 56px;
            background: #f1f5f9;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-next {
            flex: 1;
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(15, 23, 42, 0.3);
        }

        /* Indikator Progress Garis */
        .progress-bar {
            position: absolute;
            top: 0; left: 0;
            height: 3px;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s;
            z-index: 20;
        }

        /* Instruksi Swipe Overlay */
        .swipe-hint {
            position: absolute;
            bottom: 20px; left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.75rem;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="app-shell">
    <header>
        <div class="title">Panduan Registrasi</div>
        <div class="counter-badge" id="counter">1 / 10</div>
    </header>

    <div class="progress-bar" id="progressBar"></div>

    <div class="slider-viewport" id="sliderArea">
        <div class="slider-track" id="track">
            <div class="slide"><img src="1.png" alt="Step 1"></div>
            <div class="slide"><img src="2.png" alt="Step 2"></div>
            <div class="slide"><img src="3.png" alt="Step 3"></div>
            <div class="slide"><img src="4.png" alt="Step 4"></div>
            <div class="slide"><img src="5.png" alt="Step 5"></div>
            <div class="slide"><img src="6.png" alt="Step 6"></div>
            <div class="slide"><img src="7.png" alt="Step 7"></div>
            <div class="slide"><img src="8.png" alt="Step 8"></div>
            <div class="slide"><img src="9.png" alt="Step 9"></div>
            <div class="slide"><img src="10.png" alt="Step 10"></div>
            <div class="slide"><img src="10.png" alt="Step 11"></div>
            <div class="slide"><img src="10.png" alt="Step 12"></div>
            <div class="slide"><img src="10.png" alt="Step 13"></div>
        </div>
        <div class="swipe-hint" id="hint">Geser untuk lanjut &rarr;</div>
    </div>

    <footer>
        <button class="btn-prev" id="prevBtn" disabled>
            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
        </button>
        <button class="btn-next" id="nextBtn">Lanjut</button>
    </footer>
</div>

<script>
    // --- KONFIGURASI ---
    let currentIndex = 0;
    const totalSlides = 10; // Jumlah file PNG Bapak
    
    // --- SELECTOR DOM ---
    const track = document.getElementById('track');
    const counter = document.getElementById('counter');
    const progressBar = document.getElementById('progressBar');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const hint = document.getElementById('hint');
    const sliderArea = document.getElementById('sliderArea');

    // --- FUNGSI UPDATE TAMPILAN ---
    function updateUI() {
        // 1. Geser Track
        track.style.transform = `translateX(-${currentIndex * 100}%)`;

        // 2. Update Angka
        counter.textContent = `${currentIndex + 1} / ${totalSlides}`;

        // 3. Update Progress Bar
        const percentage = ((currentIndex + 1) / totalSlides) * 100;
        progressBar.style.width = `${percentage}%`;

        // 4. Update Tombol
        prevBtn.disabled = currentIndex === 0;
        prevBtn.style.opacity = currentIndex === 0 ? "0.5" : "1";

        if (currentIndex === totalSlides - 1) {
            nextBtn.textContent = "Selesai";
            nextBtn.style.background = "#d97706"; // Warna Emas saat selesai
        } else {
            nextBtn.textContent = "Lanjut";
            nextBtn.style.background = "#0f172a"; // Warna Navy Normal
        }
    }

    function nextSlide() {
        if (currentIndex < totalSlides - 1) {
            currentIndex++;
            updateUI();
        } else {
            alert("Panduan Selesai! Silakan lakukan registrasi.");
        }
    }

    function prevSlide() {
        if (currentIndex > 0) {
            currentIndex--;
            updateUI();
        }
    }

    // --- EVENT LISTENERS (TOMBOL) ---
    nextBtn.addEventListener('click', nextSlide);
    prevBtn.addEventListener('click', prevSlide);

    // --- EVENT LISTENERS (SWIPE / SENTUH LAYAR) ---
    let touchStartX = 0;
    let touchEndX = 0;

    sliderArea.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
    });

    sliderArea.addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    });

    function handleSwipe() {
        const threshold = 50; // Jarak minimal geser
        if (touchEndX < touchStartX - threshold) {
            nextSlide(); // Geser Kiri -> Next
        }
        if (touchEndX > touchStartX + threshold) {
            prevSlide(); // Geser Kanan -> Prev
        }
    }

    // Tampilkan Hint Swipe sebentar saat pertama buka
    setTimeout(() => {
        if(window.innerWidth < 600) { // Hanya di HP
            hint.style.opacity = 1;
            setTimeout(() => { hint.style.opacity = 0; }, 2500);
        }
    }, 1000);

    // Init Pertama Kali
    updateUI();

</script>

</body>
</html>
